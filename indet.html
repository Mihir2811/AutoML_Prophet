<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .raleway-body {
        font-family: "Raleway", sans-serif;
        font-optical-sizing: auto;
        font-weight: 10;
            font-style: normal;
           
        }
        body {
            /*font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  Change the font here */
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .spinner-border {
            display: none;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Car Price Prediction</h1>
        <form action="/predict" method="post" id="prediction-form">
            <div class="form-group">
                <label for="company">Manufacturer:</label>
                <select class="form-control" id="company" name="company" required>
                    {% for company in companies %}

                    <option value="{{ company}}">{{ company }}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Car Model:</label>
                <select class="form-control" id="name" name="name" required>
                    {% for model in car_models %}

                    <option value="{{ model }}">{{ model }}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">Manufacturing Year:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter Manufacturing Year" required>
            </div>
            <div class="form-group">
                <label for="kms_driven">Kilometers Driven:</label>
                <input type="number" class="form-control" id="kms_driven" name="kms_driven" placeholder="Enter Kilometers Driven" required>
            </div>
            <div class="form-group">
                <label for="fuel_type">Fuel Type:</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    <option value="" disabled selected>Select Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="LPG">LPG</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-block" id="submit-btn">Predict</button>
            <div class="text-center mt-3">
                <div class="spinner-border text-success" role="status" id="loading-spinner">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
        <h2 class="text-center mt-4">{{ prediction_text }}</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading-spinner').style.display = 'inline-block';
        });
    </script>
</body>
</html>
