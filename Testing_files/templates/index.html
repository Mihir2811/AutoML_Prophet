<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div style="text-align: center;">
                <h2>AutoML Prophet</h2>
            </div>
            <div class="form-group">
                <label for="company">Manufacturer:</label>
                <select class="form-control" id="company" name="company" required>
                    {% for company in companies %}

                    <option value="{{ company}}">{{ company }}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="name" name="name" required>
                    {% for model in car_models %}

                    <option value="{{ model }}">{{ model }}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">Manufacturing Year:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter Manufacturing Year" required>
            </div>
            <div class="form-group">
                <label for="kms_driven">Kilometers Driven:</label>
                <input type="number" class="form-control" id="kms_driven" name="kms_driven" placeholder="Enter Kilometers Driven" required>
            
            </div>
            <div class="form-group">
                <label for="fuel_type">Fuel Type:</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    <option value="" disabled selected>Select Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="LPG">LPG</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" id="submit-btn">Predict</button>
            <div class="text-center mt-3">
                <div class="spinner-border text-success" role="status" id="loading-spinner">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            </div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="fa">
                <a href="https://www.linkedin.com/in/mihir-panchal-336563214/"><i class="fa-linkedin" title="Google"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
